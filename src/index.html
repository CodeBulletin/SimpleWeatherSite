<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <main>
            <div class="left">
                
            </div>
            <div class="middle">
                
            </div>
            <div class="right">
                <div class="head">
                    <div class="area">
                        <h1 id="Location"> Loading... </h1>
                        <h2 id="Country"> Loading... </h2>
                    </div>
                    <div class="time">
                        <h1 id="Time"> Loading... </h1>
                    </div>
                </div>

                <div class="current_weather">
                    <div class="temp">
                        <div class="current_temp">
                            <h1> <span id="current">⟳</span>° C </h1>
                        </div>
                        <div class="minmax_temp">
                            <span> <span id="min">⟳</span>° C ↓</span>
                            <span> <span id="max">⟳</span>° C ↑</span>
                        </div>
                        <div class="feels_like">
                            <span>Feels Like <span id="feel">19</span>° C</span>
                        </div>
                    </div>
                    <div class="weather">
                        <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="" id="weather_icon">
                        <h1 id="weather">Loading</h1>
                    </div>
                </div>

                <div class="divider"></div>

                <div class="humidity">
                    <h1>Humidity</h1>
                    <div class="humiditymap">
                        <span class="humiditytime">7 Pm</span>
                        <div class="humiditymeter"></div>
                        <span class="humiditypercentage">50%</span>
                    </div>
                    <div class="humiditymap">
                        <span class="humiditytime">7 Pm</span>
                        <div class="humiditymeter"></div>
                        <span class="humiditypercentage">50%</span>
                    </div>
                    <div class="humiditymap">
                        <span class="humiditytime">7 Pm</span>
                        <div class="humiditymeter"></div>
                        <span class="humiditypercentage">50%</span>
                    </div>
                    <div class="humiditymap">
                        <span class="humiditytime">7 Pm</span>
                        <div class="humiditymeter"></div>
                        <span class="humiditypercentage">50%</span>
                    </div>
                    <div class="humiditymap">
                        <span class="humiditytime">7 Pm</span>
                        <div class="humiditymeter"></div>
                        <span class="humiditypercentage">50%</span>
                    </div>
                </div>

                <div class="sunsetrise">
                    <h1>Sunrise & Sunset</h1>
                    <div class="card">
                        <div class="icon"><img src="./assets/sunriseico.svg" alt="sunset"></div>
                        <div class="mid">
                            <h2>Sunrise</h2>
                            <h1 id="sunrise">5:00 AM</h1>
                        </div>
                        <h2 id="sunrise_t">y hrs ago</h2>
                    </div>
                    <div class="card">
                        <div class="icon"><img src="./assets/sunsetico.svg" alt="sunset"></div>
                        <div class="mid">
                            <h2>Sunset</h2>
                            <h1 id="sunset">6:00 PM</h1>
                        </div>
                        <h2 id="sunset_t">in x hrs</h2>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
